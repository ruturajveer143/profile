<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Submit</h1>
  <form id="google-sheet-form">
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="tel" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
    <textarea name="message" placeholder="Enter your message" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("google-sheet-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const button = form.querySelector("button");
      button.disabled = true;
      button.innerText = "Submitting...";

      
      fetch("https://script.google.com/macros/s/AKfycbx9gTbZar23cIVPkyEXktNH-Cnl8aeSI4cqisyPcaSFjYdQoaZfC2I9cqnXy3CPz4g2hw/exec", {
  method: "POST",
  body: JSON.stringify(data),
  headers: {
    "Content-Type": "application/json",
  },
})
  .then((response) => {
    if (!response.ok) {
      throw new Error("Server returned an error: " + response.statusText);
    }
    return response.text();
  })
  .then((result) => {
    alert("Form submitted successfully!");
    form.reset();
    button.disabled = false;
    button.innerText = "Submit";
  })
  .catch((error) => {
    console.error("Error:", error);
    alert("There was an error submitting the form. Please try again.");
    button.disabled = false;
    button.innerText = "Submit";
     });
    });
  </script>
</body>
</html>
