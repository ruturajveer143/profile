        <div class="popup" id="popup">
            <div class="popup-content whatsapp-chat">
                <div class="chat-header">
                    <i class="fab fa-whatsapp"> </i>
                    <span>Ruturaj Veer</span>
                    <button class="popup-close" onclick="closePopup()">Ã—</button>
                </div>
                <div class="chat-body">
                    <div class="chat-message incoming">
                        <span>Hello! How can I help you today?</span>
                    </div>
                </div>
                <form class="chat-form" onsubmit="sendWhatsAppMessage(event)">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="tel" id="mobile" name="phone" placeholder="Mobile Number" required pattern="[0-9]{10}">
                    <textarea id="message" name="message" placeholder="Your Message" rows="2" required></textarea>
                    <button type="submit">

                    </button>

            </div>

    <script>
       function showPopup(event) {
    event.preventDefault(); // Prevent default link behavior
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function sendWhatsAppMessage(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const name = document.getElementById("name").value;
    const mobile = document.getElementById("mobile").value;
    const message = document.getElementById("message").value;

    // Prepare data for Formspree submission
    const formData = new FormData();
    formData.append("name", name);
    formData.append("phone", mobile);
    formData.append("message", message);

    // Submit data to Formspree
    fetch("https://formspree.io/f/mjkvdoll", {
        method: "POST",
        body: formData,
    })
    .catch(error => {
        console.error("Error:", error);
    });

    // Wait for 1 second before opening the WhatsApp link
    setTimeout(() => {
        const whatsappUrl = `https://wa.me/919764152416?text=${encodeURIComponent(
            `Hello, I am ${name}.\nMy mobile number is ${mobile}.\nMessage: ${message}`
        )}`;
        window.open(whatsappUrl, "_blank"); // Open WhatsApp link
        closePopup(); // Close the popup after opening the link
    }, 1500); // 1-second delay
}



    </script>
