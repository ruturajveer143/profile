    <script>
       function showPopup(event) {
    event.preventDefault(); // Prevent default link behavior
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function sendWhatsAppMessage(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const name = document.getElementById("name").value;
    const mobile = document.getElementById("mobile").value;
    const message = document.getElementById("message").value;

    // Prepare data for Formspree submission
    const formData = new FormData();
    formData.append("name", name);
    formData.append("phone", mobile);
    formData.append("message", message);

    // Submit data to Formspree
    fetch("https://formspree.io/f/mjkvdoll", {
        method: "POST",
        body: formData,
    })
    .catch(error => {
        console.error("Error:", error);
    });

    // Wait for 1 second before opening the WhatsApp link
    setTimeout(() => {
    // Create a popup element
    const popup = document.createElement("div");
    popup.textContent = "Thank you for connecting, Ruturaj Veer will connect with you shortly.";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.backgroundColor = "#fff";
    popup.style.border = "2px solid #333";
    popup.style.padding = "20px";
    popup.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    popup.style.zIndex = "9999";
    popup.style.fontFamily = "Arial, sans-serif";
    popup.style.textAlign = "center";

    document.body.appendChild(popup);

    // Remove the popup after 2-3 seconds
    setTimeout(() => {
        document.body.removeChild(popup);

        // Open WhatsApp link
        const whatsappUrl = `https://ruturajveer143.github.io/profile/`;
        window.open(whatsappUrl, "_blank");
    }, 2500); // Adjust delay as needed (2.5 seconds here)
}, 1000); // Initial delay before showing popup

}
